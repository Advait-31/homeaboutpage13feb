<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Appp</title>
    <style>
        *{font-size: 40px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}
        body{background-color: lightgoldenrodyellow;}
        .nav{background-color: black;}
        .nav a{color: white;text-decoration: none;margin: 10%;}
    </style>
</head>
<body>
    <center>
        <div    class="nav">
            <a  href="index.html">Home</a>
            <a  href="about.html">About Us</a>
        </div>
        <h1>Even Odd App</h1>
        <form onsubmit="check()">
            <input type="number"    step="any"  id="num" placeholder="Enter Number"/>
            <br/><br/>
            <input  type="submit"   value="Find Even/Odd"/>
        </form> 
        <h2 id="msg" />
        <script>
            function check()
            {
                event.preventDefault();
                let num = document.getElementById("num");
                let msg = document.getElementById("msg");

                if (num.value ==="")
            {
                alert("Please Enter Number");
                msg.innerHTML ="";
                num.focus();
                return;
            }
            let n = parseInt(num.value);
            let ans = "";
            if(n%2 ==0 )
            {
                ans = "Even";
            }
            else
                ans = "Odd";
            msg.innerHTML = ans;
            }
        </script>
    </center>
</body>
</html>
